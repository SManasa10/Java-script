<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body onload="startClock()" class="bg-white flex items-center justify-center min-h-screen">
  <div class="text-white text-4xl font-mono bg-gray-800 px-10 py-6 rounded-xl shadow-lg" id="clock">
    Live clock..
  </div>

  <script>
    
const getCurrentTime = function () {
  const now = new Date();
  return now.toLocaleTimeString(); 
};
function startClock() {
  const clock = document.getElementById("clock");

  setInterval(() => {
    clock.innerText = getCurrentTime();
  }, 1000);
}

  </script>
</body>
</html>
