<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Discount Calculator</h1>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Product Price (₹):</label>
      <input type="number" id="price" class="w-full p-2 border rounded" placeholder="Enter product price" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Tax Rate (%) (Optional):</label>
      <input type="number" id="tax" class="w-full p-2 border rounded" placeholder="Default is 5%" />
    </div>

    <button onclick="handleCalculate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
      Calculate Final Price
    </button>

    <div id="result" class="mt-4 text-lg font-medium text-center text-green-700"></div>
  </div>

  <script src="script.js"></script>
<script>
function calculateFinalPrice(price, tax = 5) {
  return (price + (price * tax / 100)).toFixed(2);
}
function handleCalculate() {
  const price = parseFloat(document.getElementById("price").value);
  const taxValue = document.getElementById("tax").value;
  const tax = taxValue ? parseFloat(taxValue) : undefined;

  const result = document.getElementById("result");

  if (!price || price < 0) {
    result.innerText = "Enter a valid product price.";
    return;
  }

  result.innerText = `Final Price after Tax: ₹${calculateFinalPrice(price, tax)}`;
}

</script>
</body>
</html>
