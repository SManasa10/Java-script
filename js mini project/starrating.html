<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer Callback</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm text-center">
    <h2 class="text-xl font-bold mb-4">Start/Stop Timer</h2>
    
    <p id="display" class="text-2xl font-mono text-blue-600 mb-6">0s</p>

    <div class="space-x-4">
      <button onclick="handleStart()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Start
      </button>
      <button onclick="handleStop()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Stop
      </button>
    <script>
        let timer = null, seconds = 0;

const update = val => document.getElementById("display").textContent = `${val}s`;

const start = () => {
  if (timer) return;
  timer = setInterval(() => update(++seconds), 1000);
};

const stop = () => {
  clearInterval(timer);
  timer = null;
};

    </script>
    </div>
  </div>
</body>
</html>
