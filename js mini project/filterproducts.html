<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Premium Prices</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-80 text-center">
    <h1 class="text-xl font-bold mb-4">Product Prices</h1>
    <div id="output" class="mb-4 text-gray-700"></div>
    <button onclick="filterPremium()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Show Premium (₹500+)</button>
  </div>
<script>
    const prices = [199, 650, 1200, 499, 700, 300, 850];

function filterPremium() {
  const output = document.getElementById("output");
  const premium = prices.filter(p => p > 500);
  output.textContent = "Premium Prices: ₹" + premium.join(", ₹");
}

</script>
</body>
</html>
